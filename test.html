<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            height: 600px;
            display: flex;
            border: 2px solid pink;
            margin: 20px auto;

        }

        #container>div:first-child {
            width: 400px;
            height: 100%;

        }
    </style>
</head>

<body>
    <div id="container">

        <div>
            <div>Add Product</div>
            <form id="form">

                <p>Category</p>

                <select name="" id="category">
                    <option class="home">Home</option>
                    <option class="tea">tea</option>
                    <option class="wash">Wash</option>
                    <option class="soda">Soda</option>
                </select>

                <p>Title </p>
                <input id="title" type="text" placeholder="title">
                <p>Description</p>
                <input type="text" id="desc" placeholder="enter desc">
                <div>
                    <button id="submit">ADD</button>
                </div>

            </form>
        </div>

        <div>
            <h1>Product info</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>

</html>


<script>
    document.getElementById("form").addEventListener("submit", additem)
    var count = 0;
    var arr = JSON.parse(localStorage.getItem("array1")) || [];

    display(arr)
    console.log(arr)

    function additem(ele) {
        ele.preventDefault();
        count++

        var cat = document.querySelector("#category").value;
        var title = document.querySelector("#title").value;
        var description = document.querySelector("#desc").value;
        // var price = document.querySelector("#price").value;


        var obj = {
            objcat: cat,
            objtitle: title,
            objdesc: description,
            // objprice: price,
        }
        arr.push(obj)
        console.log(arr)
        localStorage.setItem("array1", JSON.stringify(arr))
        display(arr)
    }

    function display(arr) {
        document.querySelector("tbody").innerHTML = ""
        arr.map(function (a, b) {
            var row = document.createElement("tr")
            var td1 = document.createElement("td")
            td1.textContent = b + 1;

            var td2 = document.createElement("td")
            td2.textContent = a.objcat
            var td3 = document.createElement("td")
            td3.textContent = a.objtitle
            var td4 = document.createElement("td")
            td4.textContent = a.objdesc
            var td5 = document.createElement("td")
            td5.textContent = a.objprice;

            localStorage.setItem("row1", row)
            row.append(td1, td2, td3, td4, td5)

            document.querySelector("tbody").append(row)

        })
    }
</script>
